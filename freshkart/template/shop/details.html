<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/details.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-image: url(static/img/grogo.jpeg);">

  <nav class="  navbar navbar-expand-sm bg-white navbar-white fixed-top ">
      <div class="container-fluid">
        <a href="shop_home"><img src="{% static 'images/logo.jpg' %}" alt="Logo" class="img-fluid" style="height: 80px; width: auto;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end " id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link  active text-dark" href="shop_home">Home</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-dark " href="addproduct">Add Product</a>
            </li>
            <li class="nav-item  ">
              <a class="nav-link text-dark" href="details">Add Details</a>
            </li>
            <li class="nav-item  ">
              <a class="nav-link text-dark" href="categoryyy">Add Categories</a>
            </li>
            <li class="nav-item  ">
              <a class="nav-link text-dark" href="bookings">Order Placed</a>
            </li>
            <li class="nav-item  ">
              <a class="nav-link text-dark" href="logout">Logout</a>
            </li>      
          </ul>
        </div>
      </div>
  </nav> 

  <div class="container mt-6">
      <div class="card shadow-lg p-5">
          <h2 class="text-center" style="margin-top: 50px">Add Product Details</h2>
          <form action="" method="post">
              {% csrf_token %}
              <div class="mb-3">
                  <label for="p_id" class="form-label">Product Id:</label>
                  <select id="p_id" name="p_id" class="form-select" required>
                      {% for i in data %}
                          <option value="{{i.pid}}">{{i.pid}}</option>
                      {% endfor %}
                  </select>
              </div>

              <div class="mb-3">
                  <label for="p_weight" class="form-label">Product Weight:</label>
                  <input type="text" id="p_weight" name="p_weight" class="form-control" required>
              </div>

              <div class="mb-3">
                  <label for="p_price" class="form-label">Product Price:</label>
                  <input type="number" id="p_price" name="p_price" class="form-control" required>
              </div>

              <div class="mb-3">
                  <label for="of_price" class="form-label">Product Offer Price:</label>
                  <input type="number" id="of_price" name="of_price" class="form-control" required>
              </div>

              <div class="mb-3">
                  <label for="p_stock" class="form-label">Product Stock:</label>
                  <input type="number" id="p_stock" name="p_stock" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="p_discount" class="form-label">Product Discount:</label>
                <input type="number" id="p_discount" name="p_discount" class="form-control" required>
            </div>

              <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
          </form>
      </div>
  </div>

</body>
</html>

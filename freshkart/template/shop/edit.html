<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class=" navbar navbar-expand-sm bg-white navbar-white fixed-top ">
        <div class="container-fluid">
            <a href="shop_home"><img src="{% static 'images/logo.jpg' %}" alt="Logo" class="img-fluid" style="height: 80px; width: auto;"></a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end " id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link  active text-dark" href="../">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link text-dark " href="addproduct">Add Product</a>
              </li>
              <li class="nav-item  ">
                <a class="nav-link text-dark" href="details">Add Details</a>
              </li>
              <li class="nav-item  ">
                <a class="nav-link text-dark" href="categoryyy">Add Categories</a>
              </li>
              <li class="nav-item  ">
                <a class="nav-link text-dark" href="bookings">Order Placed</a>
              </li>
              <li class="nav-item  ">
                <a class="nav-link text-dark" href="logout">Logout</a>
              </li>      
            </ul>
          </div>
        </div>
  </nav>

  <div class="container mt-8" style="margin-top: 50px;border-top-width: 50px;">
    <form action="" method="post" enctype="multipart/form-data">
      <h1 style="margin-top: 30px">Edit Product</h1>
        {% csrf_token %}
        <div class="mb-3">
            <label for="productName" class="form-label">Product ID:</label>
            <input type="text" id="productName" name="p_id" class="form-control" required value="{{data.pid}}">
        </div>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name:</label>
            <input type="text" id="productName" name="name" class="form-control" required value="{{data.name}}">
        </div>
        <div class="mb-3">
            <label for="productDescription" class="form-label">Product Description:</label>
            <input type="text" id="productDescription" name="description" class="form-control" required value="{{data.des}}">
        </div>
        <div class="mb-3">
            <label for="productCategory" class="form-label">Product Category:</label>
            <select id="productCategory" name="p_categories" class="form-select">
                <option value="{{data.category.category}}">{{data.category.category}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="productImage" class="form-label">Product Image:</label><br>
            <img src="{{data.img.url}}" alt="" style="width: 400px; height: 400px; object-fit: cover;">
            <input type="file" id="productImage" name="p_img" class="form-control mt-2" accept="image/*">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <br><br>
        <a href="../editdetails/{{data.pk}}" class="btn btn-primary">Edit Details</a>
    </form>
  </div>

</body>
</html>

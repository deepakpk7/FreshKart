<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body style="background-image: url(static/img/grogo.jpeg); margin-bottom: 800vh;">
    <nav class="  navbar navbar-expand-sm bg-white navbar-white fixed-top ">
        <div class="container-fluid">
            <a href="shop_home"><img src="{% static 'images/logo.jpg' %}" alt="Logo" class="img-fluid" style="height: 80px; width: auto;"></a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end " id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link  active text-dark" href="../">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link text-dark " href="addproduct">Add Product</a>
              </li>
              <li class="nav-item  ">
                <a class="nav-link text-dark" href="details">Add Details</a>
              </li>
              <li class="nav-item  ">
                <a class="nav-link text-dark" href="categoryyy">Add Categories</a>
              </li>
              <li class="nav-item  ">
                <a class="nav-link text-dark" href="bookings">Order Placed</a>
              </li>
              <li class="nav-item  ">
                <a class="nav-link text-dark" href="logout">Logout</a>
              </li>      
            </ul>
          </div>
        </div>
    </nav> 
    <div class="container mt-5" style="border-top-width: 44px;border-top-style: solid;">
        <h1><center>EDIT DETAILS</center></h1>
        {% for i in data %}
        <form action="" method="post">
            {% csrf_token %}
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="form-group">
                        <input type="number" id="" name="d_id" value="{{i.pk}}" hidden>
                    </div>
    
                    <div class="mb-3">
                        <label for="p_id" class="form-label">Product ID:</label>
                        <input type="number" id="p_id" name="p_id" class="form-control" value="{{i.product_id}}" readonly>
                    </div>
    
                    <div class="mb-3">
                        <label for="p_weight" class="form-label">Product Weight:</label>
                        <input type="text" id="p_weight" name="p_weight" class="form-control" required value="{{i.weight}}">
                    </div>
    
                    <div class="mb-3">
                        <label for="p_price" class="form-label">Product Price:</label>
                        <input type="number" id="p_price" name="p_price" class="form-control" required value="{{i.price}}">
                    </div>
    
                    <div class="mb-3">
                        <label for="of_price" class="form-label">Product Offer Price:</label>
                        <input type="number" id="of_price" name="of_price" class="form-control" required value="{{i.off_price}}">
                    </div>
    
                    <div class="mb-3">
                        <label for="p_stock" class="form-label">Product Stock:</label>
                        <input type="number" id="p_stock" name="p_stock" class="form-control" required value="{{i.stock}}">
                    </div>
    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="../delete_details/{{i.pk}}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </form>
        {% endfor %}
    </div>
    
</body>

</html>

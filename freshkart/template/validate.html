<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Input Form</title>
    <link rel="stylesheet" href="{% static 'css/validate.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-image: url(/static/img/grogo.jpeg); backdrop-filter: blur(10px);" >
    <div class="containerr">
        <img src="{% static 'img/logo-png.png' %}" alt="" width="400px" height="100px">
        <h2>Enter OTP</h2>
        <form action="" method="post" >
            {% csrf_token %}
            <input type="text" id="" name="uotp" placeholder="Enter OTP"  required>
            <button type="submit">Submit</button>
        </form>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </div>
</body>
</html>
